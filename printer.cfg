
## Include other config files

[include shell_command.cfg]
[include macros/*.cfg]
[include reshelper.cfg]
[include K-ShakeTune/*.cfg]
[include reshelper.cfg]

#####################################################################
#  Misc
#####################################################################

[printer]
kinematics: cartesian
max_velocity: 1200  
max_accel: 25000
max_accel_to_decel: 25000
max_z_velocity: 75          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 2000
square_corner_velocity: 15.0

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[respond]

[pause_resume]

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[firmware_retraction]
retract_length: 0.5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 40
#   The speed of unretraction, in mm/s. The default is 10 mm/s.
#z_hop_height: 0.0
#   The vertical height by which the nozzle is lifted from the print to
#   prevent collisions with the print during travel moves when retracted.
#   The minimum value is 0 mm, the default value is 0 mm, which disables
#   zhop moves.


#####################################################################
#  Controllers
#####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1F0034001551303531313638-if00

restart_method: command

#[mcu rpi]
#serial: /tmp/klipper_host_mcu


#####################################################################
#   Probe
#####################################################################

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_0D5B9EEF4E5737374D202020FF0F1B13-if00
x_offset: -19.5 # update with offset from nozzle on your machine
y_offset: 0 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
accel_axes_map: y, x, z


# Mesh Bed Settings
[bed_mesh]
speed: 425
horizontal_move_z: 1
mesh_min: 25,25
mesh_max: 150,150
probe_count: 25,25
fade_start: 1.0
fade_end: 10.0
move_check_distance: 3
split_delta_z: 0.01
mesh_pps: 0,0
algorithm: bicubic
bicubic_tension: 0.2

[safe_z_home]
home_xy_position: 107.5, 90 # update for your machine
z_hop: 3

#####################################################################
#   ADXL
#####################################################################

[resonance_tester]
accel_chip: beacon
probe_points: 90, 90, 20
accel_per_hz: 100
hz_per_sec: 0.5
max_freq: 110

[input_shaper]
shaper_freq_x: 100.2
shaper_type_x: mzv
damping_ratio_x: 0.043

shaper_freq_y: 90.2
shaper_type_y: mzv
damping_ratio_y: 0.036

#####################################################################
#   Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: PA5
tachometer_pin: PC3
heater: extruder
heater_temp: 50.0
#kick_start_time: 0.5

[fan]
pin: PA6
kick_start_time: 0.500
#max_power: 1.0
#cycle_time: 0.2
#kick_start_time: 0.5


[controller_fan casefan1]
pin: PA4
kick_start_time: 0.5

fan_speed: 0.5


[controller_fan casefan2]
pin: PA3
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.5

[fan_generic rebreather]
pin: PF8
tachometer_pin: PC1

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - THB
heater_pin: PA0
sensor_type: Generic 3950
sensor_pin: PB1
pullup_resistor: 4700
max_power: 0.6
min_temp: 0
max_temp: 120
smooth_time: 2.0
#control = pid
#pid_kp = 52.779
#pid_ki = 1.419
#pid_kd = 490.844

#####################################################################
#   Extruder
#####################################################################

##  Connected to Motor 8
##  Heater - HE0
##  Thermistor - T0
##LDO-36STH17-0354AH(G8T)
[extruder]
step_pin: PA10
dir_pin: PA9
enable_pin: !PA15
rotation_distance: 22.196 #for 5mm Shaft Driven Bondtech gearsets
#gear_ratio: 50:10 #for standard 10t motor
gear_ratio: 50:8 #for sherpa mini 8t motor
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PF6
sensor_type: PT1000
sensor_pin: PB0
pullup_resistor: 2200
min_temp: 0
max_temp: 320
max_power: 1.0
min_extrude_temp: 0
max_extrude_only_distance: 200
max_extrude_cross_section: 5
pressure_advance: 0.03
pressure_advance_smooth_time: 0.02
#control = pid
#pid_kp = 24.103
#pid_ki = 2.329
#pid_kd = 62.368

#####################################################################
#   X/Y/Z Stepper Settings
#####################################################################

[stepper_x]
# connected to Motor 1
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: -9
position_endstop: 180
position_max: 180
homing_speed: 100
homing_retract_dist: 5
homing_retract_speed: 20
min_home_dist: 40
second_homing_speed: 100
use_sensorless_homing: true

[stepper_x1]
# connected to Motor 2
step_pin: PE4
dir_pin: PE5
enable_pin: !PE3
# 0.9deg - 160 steps per mm - 1/16 microstepping
endstop_pin: tmc5160_stepper_x:virtual_endstop
rotation_distance: 40
microsteps: 256
full_steps_per_rotation: 400


[stepper_y]
# connected to Motor 3
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
# 0.9deg - 160 steps per mm - 1/16 microstepping
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_y:virtual_endstop
#endstop_pin: PB13  # min
#endstop_pin: PA2   # max
position_min: 0
position_endstop: 0
position_max: 184.5
homing_speed: 100
homing_retract_dist: 5
homing_retract_speed: 20
min_home_dist: 40
second_homing_speed: 100
use_sensorless_homing: true

[stepper_y1]
# connected to Motor 4
step_pin: PB8
dir_pin: PB9
enable_pin: !PB7
# 0.9deg - 160 steps per mm - 1/16 microstepping
endstop_pin: tmc5160_stepper_y:virtual_endstop
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400

[stepper_z]
# connected to Motor 5
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6

full_steps_per_rotation: 200
rotation_distance: 40
microsteps: 64
gear_ratio: 5:1
#position_endstop: 0
#endstop_pin:PB15
endstop_pin: probe:z_virtual_endstop
position_max: 170
position_min: -1
homing_speed: 25
homing_retract_dist: 0


[stepper_z1]
# connected to MOTOR 6
step_pin: PG15
dir_pin: !PB3
enable_pin: !PD5
full_steps_per_rotation: 200
microsteps: 64
rotation_distance: 40
gear_ratio: 5:1

[stepper_z2]
# connected to Motor 7
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD4
full_steps_per_rotation: 200
microsteps: 64
rotation_distance: 40
gear_ratio: 5:1


