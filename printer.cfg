# TMC Stepper Driver Settings
[tmc5160 stepper_x]
#uart_pin: PE8
#tx_pin: PE9    # comment out if using BTT 2209 drivers, and add a jumper between pins 4 and 5 of the driver
spi_bus: spi4
cs_pin: PG14
sense_resistor: 0.075
# Place a jumper on the two pin header near the endstop for sensorless homing
diag1_pin: PF0  # connected to X- Endstop (X Jumper Header)
interpolate: false
run_current: 1.5

[tmc5160 stepper_x1]
spi_bus: spi4
cs_pin: PG13
#uart_pin: PE0
#tx_pin: PE1    # comment out if using BTT 2209 drivers, and add a jumper between pins 4 and 5 of the driver
sense_resistor: 0.075
# Place a jumper on the two pin header near the endstop for sensorless homing
diag1_pin: PF2   # connected to X+ Endstop (E2 Jumper Header)
interpolate: false
run_current: 1.5

[tmc5160 stepper_y]
#uart_pin: PC4
#tx_pin: PE14   # comment out if using BTT 2209 drivers, and add a jumper between pins 4 and 5 of the driver
spi_bus: spi4
cs_pin: PG12
sense_resistor: 0.075
# Place a jumper on the two pin header near the endstop for sensorless homing
diag1_pin: PF4
interpolate: false
run_current: 1.5

[tmc5160 stepper_y1]
#uart_pin: PD12
#tx_pin: PC4    # comment out if using BTT 2209 drivers, and add a jumper between pins 4 and 5 of the driver
spi_bus: spi4
cs_pin: PG11
sense_resistor: 0.075
# Place a jumper on the two pin header near the endstop for sensorless homing
diag1_pin: PF3
interpolate: false
run_current: 1.5


[tmc2209 stepper_z]
uart_pin: PG10
interpolate: False
run_current: 1.1
sense_resistor: 0.110
#diag_pin: EXP1_5

[tmc2209 stepper_z1]
uart_pin: PG9
interpolate: False
run_current: 1.1
sense_resistor: 0.110
#diag_pin: EXP1_3

[tmc2209 stepper_z2]
uart_pin: PD7
interpolate: False
run_current: 1.1
sense_resistor: 0.110

[tmc2209 extruder]
uart_pin: PD6
interpolate: false
run_current: 0.4
sense_resistor: 0.110
#diag_pin: EXP1_1

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

# Z Tilt Bed Adjustment Settings
[z_tilt]
# these positions assume the bed and rear rail are shifted 12mm to the right from what is in the edrawing
z_positions: 
    226.0, -18.0    # Front Right
    -74.0, -18.0    # Front Left
    76.0,  217.0    # Rear
points:
    171.5, 20         # Front Right
    41.5, 20          # Front Left
    97.5, 160        # Rear

Speed: 500
horizontal_move_z: 5.0
retries: 8
retry_tolerance: 0.005

