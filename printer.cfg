driver_HSTRT: 3
driver_HEND: 3
driver_SGT: -1

[tmc5160 stepper_y]
spi_speed: 500000
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
cs_pin: PG12
sense_resistor: 0.075
diag1_pin: ^!PF4
interpolate: false
home_current: 1
run_current: 1.768
current_change_dwell_time = 1
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 3
driver_HEND: 3
driver_SGT: -1

[tmc5160 stepper_y1]
spi_speed: 500000
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
cs_pin: PG11
sense_resistor: 0.075
diag1_pin: ^!PF3
interpolate: false
home_current: 1
run_current: 1.768
current_change_dwell_time = 1
