cs_pin: PG13
#uart_pin: PE0
#tx_pin: PE1    # comment out if using BTT 2209 drivers, and add a jumper between pins 4 and 5 of the driver
sense_resistor: 0.075
# Place a jumper on the two pin header near the endstop for sensorless homing
diag1_pin: ^!PF2   # connected to X+ Endstop (E2 Jumper Header)
;run_current: 2.
driver_SGT: 2
driver_TBL: 2
driver_TOFF: 3
driver_HSTRT: 1
driver_HEND: 3
driver_TPFD: 0
interpolate: false
run_current: 2.8
;driver_SGT: 3
;driver_TBL: 2
;driver_TOFF: 5
;driver_HSTRT: 7
;driver_HEND: 15
;driver_TPFD: 0

[tmc5160 stepper_y]
